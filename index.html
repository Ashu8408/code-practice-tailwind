<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Practice Tailwind</title>
</head>
<body class = "bg-gray-600">
    
    <h1 class =
     "text-white text-6xl p-5 hover"
     > Brush up Tailwind 
    </h1>
    
    <button class = 
    "text-yellow-300 border p-2 bg-red-600 rounded-[15px]"
    > Click me!!</button>

    
    <h2 class = "text-white text-2xl p-2">add a line break here</h2>
    

    <h1 class = "text-white text-2xl p-3">play with grid and colors</h1>



    <div class="grid grid-rows-10 gap-2">
          <!-- ... -->
           

        <div class="grid grid-cols-11 gap-2">
            <div class="bg-white aspect-square w-20 h-20">0</div>
             
            <!-- 1st row-->
            <div class="bg-red-50 aspect-square w-20 h-20">1</div>
            <div class="bg-red-100 aspect-square w-20 h-20">2</div>
            <div class="bg-red-200 aspect-square w-20 h-20">3</div>
            <div class="bg-red-300 aspect-square w-20 h-20">4</div>
            <div class="bg-red-400 aspect-square w-20 h-20">5</div>
            <div class="bg-red-500 aspect-square w-20 h-20">6</div>
            <div class="bg-red-600 aspect-square w-20 h-20">7</div>
            <div class="bg-red-700 aspect-square w-20 h-20">8</div>
            <div class="bg-red-800 aspect-square w-20 h-20">9</div>
            <div class="bg-red-900 aspect-square w-20 h-20">10</div>
          </div>
          <h1 class = "text-pink-500">text check-3</h1>


          <!-- columns-->
        <div class="bg-sky-50 aspect-square w-20 h-20">1
            <h1 class = "text-pink-500">text check-2</h1>
        </div>
        <div class="bg-sky-100 aspect-square w-20 h-20">2</div>
        <div class="bg-sky-200 aspect-square w-20 h-20">3</div>
        <div class="bg-sky-300 aspect-square w-20 h-20">4</div>
        <div class="bg-sky-400 aspect-square w-20 h-20">5</div>
        <div class="bg-sky-500 aspect-square w-20 h-20">6</div>
        <div class="bg-sky-600 aspect-square w-20 h-20">7</div>
        <div class="bg-sky-700 aspect-square w-20 h-20">8</div>
        <div class="bg-sky-800 aspect-square w-20 h-20">9</div>
        <div class="bg-sky-900 aspect-square w-20 h-20">10</div>
      </div>

    <div class = "text-pink-500">text check-1</div>

    
</body>
</html>
